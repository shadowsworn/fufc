<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First javascript lesson</title>
    <script language="javascript" type="text/javascript">
        // all our javascript code here

        var number = 1;
        var name = "Keevin"; //global variable
        var linebreak = "<br>";
        var names = ["a","b","n","c","d"];

        function writeHTML() {

            document.writeln("<h1>hello world!!</h1>");
            document.writeln(number);
            document.write("<br>");
            document.writeln(name);
        }

        function sayName() {
            var name = "KEKEKE" //local variable
            alert(name);
        }

        function basicCalculation() {
            var num1 = 5;
            var num2 = 2;
            document.writeln("5 / 2 = " + (num1 * num2) + linebreak)

            document.writeln("5 * 2 = " + (num1 / num2) + linebreak);

            document.writeln("5 + 2 = " + (num1 + num2) + linebreak);

            document.writeln("5 - 2 = " + (num1 - num2) + linebreak);

            document.writeln("5 % 2 = " + (num1 % num2) + linebreak);
        }

        function processNumber() {

            var number = document.getElementById("num").value;
            var RHS = 50;

            if ((number >=90) && (number<=100)){
                alert("Distinction");
            }
            else if (number>RHS){
                alert("You have passed the test!");
            }
            else if (number<RHS){
                alert("you have failed the test!");
            }
            else{
                alert("borduh line pass");
            }

        }

        function processNames (){
            document.writeln("number of items in names:" + names.length + linebreak);
            var count = 0;
            while (count < names.length) { //start of while loop
            //document.writeln(names[count] +linebreak) 
            console.log(names[count]);
            count++; //count = count + 1
            } //end of while loop
        }
    </script>
</head>

<body>
    <input type="button" value="Print Text" onclick="writeHTML()">
    <input type="button" value="Say Name" onclick="sayName()">
    <input type="button" value="basicCalculation" onclick="basicCalculation()">
    <hr> 
    Enter a number:
    <input type="number" id="num">
    <input type="button" value="Post Number" onclick="processNumber()">
    <input type="button" value="Loop through names" onclick="processNames()">
</body>

</html>
