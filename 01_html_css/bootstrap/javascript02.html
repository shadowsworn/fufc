<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Javascript 02</title>

    <script language="javascript" type="text/javascript">
        var myObject;

        myObject = [{
                "id": 1,
                "name": "yandao", // name = key
                "dob": "01-01-1988",
                "cars": ["civic", "evo", "subaru"]
            },
            {
                "id": 2,
                "name": "yandao2",
                "dob": "01-01-1989",
                "cars": ["qq", "asd", "ccc"]
            },
            {
                "id": 3,
                "name": "yandao3",
                "dob": "01-01-1990",
                "cars": ["qxxxx", "aasdasd", "cwfddsfdvxv"]
            },
            {
                "id": 4,
                "name": "yandao4",
                "dob": "01-01-1990",
                "cars": ["whoam", "i", "wootwoot"]
            }
        ];
        
        var linebreak = "<br>";

        function printData(count) {
            var x = myObject[count].name;
            var dob = myObject[count].dob;
            var cars = "";
            var carlen = myObject[count].cars.length;

            for(var i=0; i < carlen; i++){
                cars += myObject[count].cars[i] + linebreak;  // cars = cars to myObject
            }

            document.getElementById("demo").innerHTML += x + linebreak + dob + linebreak + cars + linebreak + carlen + linebreak;
            // another way to do it would be the below
            // var x = document.getElementById("demo").innerHTML
            // document.getElementById("demo").innerHTML = x + linebreak + dob + linebreak + cars + linebreak + carlen + linebreak;     
        }

        function whileloopData(){
            var count = 0;

            while (count < myObject.length){ //start of while loop
                printData(count);
                count ++; 

            } //end of while loop
        }
            

    </script>

</head>

<body>
        <input type="button" value="Print Data" onclick="whileloopData()" />
    <p id="demo">
     
    </p >


</body>

</html>
